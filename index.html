<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://uploads.onecompiler.io/4463b6jgm/44ddjbqgh/14919.jpg" type="image/jpeg">
    <meta name="google-site-verification" content="VfsIXQmagljoM8QIP8IbFy7R1omBleWIrsWw_bhXw-k" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelfetch | HD Asset Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        
        .glass-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border-radius: 24px;
        }

        .resolution-chip {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid #f1f5f9;
            background: white;
        }

        .resolution-chip:hover { border-color: #cbd5e1; transform: translateY(-2px); }

        .resolution-chip.active {
            border-color: #4f46e5;
            background: #f5f3ff;
            box-shadow: 0 4px 12px -2px rgba(79, 70, 229, 0.2);
        }

        .btn-download {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 18px;
            color: white;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 0.025em;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(79, 70, 229, 0.5);
            filter: brightness(1.1);
        }

        .btn-download:active { transform: translateY(0); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        .loader {
            border-top-color: #4f46e5;
            animation: spinner 0.6s linear infinite;
        }
        @keyframes spinner { to { transform: rotate(360deg); } }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-900 min-h-screen">

    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="location.reload()">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                </div>
                <span class="text-lg font-black tracking-tighter uppercase">Pixelfetch</span>
            </div>
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded-full">v2.3 Pro</span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-10">
        <div class="glass-card p-8 mb-8">
            <h1 class="text-2xl font-extrabold mb-2">Fetch Media Assets</h1>
            <p class="text-slate-500 text-sm mb-6">Enter a YouTube URL to unlock high-resolution thumbnails.</p>
            
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="yt-url" placeholder="Paste YouTube link here..." 
                    class="flex-1 px-5 py-4 rounded-xl border-2 border-slate-100 outline-none focus:border-indigo-500 transition-all font-medium text-slate-700">
                <button onclick="fetchMetadata()" id="btn-fetch" class="bg-slate-900 text-white px-8 py-4 rounded-xl font-bold hover:bg-black transition-all flex items-center justify-center gap-2">
                    <span>Fetch Data</span>
                    <div id="fetch-loader" class="hidden loader w-4 h-4 border-2 border-white/20 rounded-full"></div>
                </button>
            </div>

            <div id="res-selector" class="hidden mt-8 pt-8 border-t border-slate-100 animate-slide-up">
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4">Select Resolution</p>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3" id="chip-container"></div>
            </div>
        </div>

        <div id="preview-area" class="hidden animate-slide-up">
            <div class="glass-card overflow-hidden border-indigo-100 shadow-indigo-100/50 shadow-2xl">
                <div class="relative group">
                    <img id="main-preview" class="w-full aspect-video object-cover bg-slate-100" src="" alt="Thumbnail Preview">
                    <div class="absolute top-4 right-4 flex gap-2">
                        <span id="badge-quality" class="bg-indigo-600 text-white text-[10px] font-black px-3 py-1 rounded-full shadow-lg">HD</span>
                    </div>
                </div>
                
                <div class="p-8">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                        <div class="space-y-1">
                            <h2 id="preview-title" class="text-xl font-extrabold text-slate-900 truncate max-w-md">Asset Preview</h2>
                            <div class="flex items-center gap-4 text-xs font-bold text-slate-400">
                                <span id="meta-px">0 x 0 PX</span>
                                <span class="w-1 h-1 bg-slate-300 rounded-full"></span>
                                <span id="meta-cm">0 x 0 CM</span>
                            </div>
                        </div>
                        
                        <!-- Download Button with Site Logo -->
                        <button id="btn-download" class="btn-download">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                            <span>DOWNLOAD ASSET</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="placeholder" class="py-20 text-center border-2 border-dashed border-slate-200 rounded-3xl">
            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            </div>
            <p class="text-slate-400 font-bold">Waiting for video link...</p>
        </div>
    </main>

    <script>
        const DPI = 96;
        const CM_FACTOR = 2.54;
        let activeId = '';
        let currentImgUrl = '';
        let currentFilename = '';

        const pxToCm = (px) => ((px / DPI) * CM_FACTOR).toFixed(1);

        function fetchMetadata() {
            const urlInput = document.getElementById('yt-url');
            const url = urlInput.value.trim();
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);

            if (!match) return;

            activeId = match[1];
            document.getElementById('fetch-loader').classList.remove('hidden');
            
            const qualities = [
                { id: 'max', label: 'Ultra HD', key: 'maxresdefault', w: 1280, h: 720 },
                { id: 'sd', label: 'Standard HD', key: 'sddefault', w: 640, h: 480 },
                { id: 'hq', label: 'High Quality', key: 'hqdefault', w: 480, h: 360 },
                { id: 'mq', label: 'Medium', key: 'mqdefault', w: 320, h: 180 }
            ];

            const container = document.getElementById('chip-container');
            container.innerHTML = '';
            qualities.forEach(q => {
                const chip = document.createElement('div');
                chip.id = `chip-${q.id}`;
                chip.className = 'resolution-chip p-4 rounded-xl';
                chip.innerHTML = `<div class="text-[9px] font-black uppercase text-slate-400 mb-1">${q.label}</div><div class="text-sm font-extrabold text-slate-800">${q.w}x${q.h}</div>`;
                chip.onclick = () => selectResolution(q);
                container.appendChild(chip);
            });

            document.getElementById('res-selector').classList.remove('hidden');
            document.getElementById('fetch-loader').classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            selectResolution(qualities[0]);
        }

        function selectResolution(quality) {
            document.querySelectorAll('.resolution-chip').forEach(c => c.classList.remove('active'));
            document.getElementById(`chip-${quality.id}`).classList.add('active');
            const area = document.getElementById('preview-area');
            const img = document.getElementById('main-preview');
            area.style.opacity = '0.5';
            currentImgUrl = `https://img.youtube.com/vi/${activeId}/${quality.key}.jpg`;
            currentFilename = `pixelfetch-${activeId}-${quality.id}.jpg`;
            img.onload = () => {
                area.classList.remove('hidden');
                area.style.opacity = '1';
                document.getElementById('badge-quality').innerText = quality.label;
                document.getElementById('meta-px').innerText = `${quality.w} × ${quality.h} PX`;
                document.getElementById('meta-cm').innerText = `${pxToCm(quality.w)} × ${pxToCm(quality.h)} CM`;
            };
            img.src = currentImgUrl;
        }

        document.getElementById('btn-download').addEventListener('click', async function() {
            if (!currentImgUrl) return;
            const originalBtn = this.innerHTML;
            this.innerHTML = `<div class="loader w-5 h-5 border-2 border-white/20 rounded-full"></div><span>PROCESSING...</span>`;
            
            try {
                const response = await fetch(currentImgUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = currentFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            } catch (e) {
                window.open(currentImgUrl, '_blank');
            } finally {
                this.innerHTML = originalBtn;
            }
        });

        document.getElementById('yt-url').addEventListener('keypress', (e) => { if (e.key === 'Enter') fetchMetadata(); });
    </script>
</body>
</html>
